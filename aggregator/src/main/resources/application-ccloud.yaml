kafka:
  bootstrap:
    servers:
  security:
    protocol: SASL_SSL
  sasl:
    mechanism: PLAIN
    jaas:
      config: org.apache.kafka.common.security.plain.PlainLoginModule required username='${CLUSTER_API_KEY}' password='${CLUSTER_API_SECRET}';
  basic:
    auth:
      credentials:
        source: USER_INFO
      user:
        info: ${SCHEMA_REGISTRY_API_KEY}:${SCHEMA_REGISTRY_API_SECRET}
  schema:
    registry:
      url:

cc:
  metrics:
    aggregations:
      confluent_kafka_server_retained_bytes: max
