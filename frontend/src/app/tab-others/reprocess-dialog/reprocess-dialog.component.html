<h1 mat-dialog-title>Are you really sure ?</h1>
<div mat-dialog-content>
    <p>Reprocessing data can take a while and will add a significant lag for a while, this means data will not be leave
        for a while.</p>
    <p></p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false" cdkFocusInitial>No i'm sorry get me back
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">I'm not afraid, reprocess it !</button>
</div>
