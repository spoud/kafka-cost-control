<div id="toolbar">
    <mat-checkbox color="primary"
                  class="mb-1"
                  [checked]="normalized()"
                  (change)="normalized.set($event.checked)">
        normalized
    </mat-checkbox>
    <button mat-raised-button color="secondary" (click)="exportToCsv()">
        <mat-icon>description</mat-icon>
        Export as CSV
    </button>
</div>

<div echarts [options]="options()" [theme]="'default'" (chartInit)="onChartInit($event)"></div>
