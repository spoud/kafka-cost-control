<mat-grid-list cols="2" rowHeight="2:1">
    @for (link of homeLinks; track link.path) {
        <mat-grid-tile>
            <a class="tile" [routerLink]="link.path">
                @if (link.icon) {
                    <mat-icon>{{ link.icon }}</mat-icon>
                }
                <span class="label">{{ link.label }}</span>
                <div class="infotext">{{ link.helptext }}</div>
            </a>
        </mat-grid-tile>
    }
</mat-grid-list>
