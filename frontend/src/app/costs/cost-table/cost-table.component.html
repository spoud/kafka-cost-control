<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource()" matSort>
        <ng-container matColumnDef="initialMetricName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Metric</th>
            <td mat-cell *matCellDef="let element">{{ element.initialMetricName }}</td>
        </ng-container>

        @for (context of this.lastRequest()?.contextKeysToGroupBy!; track context; let i = $index) {
            <ng-container matColumnDef="{{ context }}">
                <th mat-header-cell *matHeaderCellDef>{{ context }}</th>
                <td mat-cell *matCellDef="let element">{{ element.context.at(i) }}</td>
            </ng-container>
        }

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Total [sum over all windows]</th>
            <td mat-cell *matCellDef="let element">{{ element.total }}</td>
        </ng-container>

        <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Percentage</th>
            <td mat-cell *matCellDef="let element">{{ element.percentage | percent: '.2-2' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
