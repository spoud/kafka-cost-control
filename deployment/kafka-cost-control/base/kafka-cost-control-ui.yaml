---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: kafka-cost-control-ui
  name: kafka-cost-control-ui
spec:
  selector:
    matchLabels:
      k8s-app: kafka-cost-control-ui
  template:
    metadata:
      labels:
        k8s-app: kafka-cost-control-ui
    spec:
      containers:
        - name: kafka-cost-control-ui
          # TODO define final image
          image: spoud/kafka-cost-control-exploration-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-cost-control-ui-service
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    k8s-app: kafka-cost-control-ui

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-cost-control-ui-ingress
spec:
  rules:
    - host: "TO_BE_DEFINED_BY_OVERRIDE"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-cost-control-ui-service
                port:
                  number: 80
